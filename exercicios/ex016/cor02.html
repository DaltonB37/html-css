<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /* Configurações globais das CSS */
            height: 20%;
        }
        body {
            background-image: linear-gradient(0deg, #0A122A, #698F3F, #FBFAF8, #E7DECD, #804E49 77%);
            background-attachment: fixed;
        }
        h1 { 
            text-align: center;
            color: white;
            font-style: oblique;
        }
        p {
            text-align: center;
            color: white;
            font-style: oblique;
        }
    </style>
</head>
<body>
    <h1>Testando Gradientes</h1>
    <p>Fundo feio do carai kk</p>
</body>
</html>
