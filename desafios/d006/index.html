<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML 5, podemos inserir os elementos da   lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso. 
    </p>
    <br>
    <ul>
        <li><abbr title="utilize a tag <p> para fazer parágrafos.">Parágrafos</abbr></li>
        <li><abbr title="utilize a tag <h1> até <h6> para fazer Títulos.">Títulos</abbr></li>
        <li><abbr title="Utilize a tag <img> para criar Imagens.">Imagens</abbr></li>
        <li><abbr title="Utilize a tag <abbr> para fazer abreviações.">Abreviações</abbr></li>
        <li><abbr title="Utilize a tag <code> para digitar códigos">Códigos-fonte</abbr></li>
        <li><abbr title="Utilize a tag <ol> e <li> para criar listas ordenadas.">Listas Numeradas</abbr></li>
        <li><abbr title="Utilize a tag <ul> e <li> para criar listas com demarcadores">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
